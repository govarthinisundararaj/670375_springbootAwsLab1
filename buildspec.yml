version: 0.2

env:
  variables:
    java: corretto8

phases:
  install:
    commands:
    - echo installing maven...
    - apt-get update -y
    - apt-get install -y maven
    - apt install -y openjdk-8-jdk
  build:
    commands:
    - echo building the justiceleague-tracker
    - mvn clean
    - mvn test
    - mvn surefire-report:report
    - mvn install
reports:
  Junit-reports:
    files:
     - '**/*.xml'
    base-directory: 'target/surefire-reports' 
    file-format: "JUNITXML"
  jacoco-reports:
    files:
      - "target/site/jacoco/jacoco.xml"
    file-format: "JACOCOXML"
    
artifacts:
  artifact:
    files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml
    discard-paths: yes
 

cache:
  paths:
  - '/root/.m2/**/*'
