version: 0.2

env:
  variables:
    java: corretto8

phases:
  install:
    commands:
    - echo installing maven...
    - apt-get update -y
    - apt-get install -y maven
  build:
    commands:
    - echo building the justiceleague-tracker
    - mvn clean install
    - mvn test
reports:
  Junit-reports:
    files:
      - "reports/**/*.xml"
    file-format: "JUNITXML"
artifacts:
  files:
  - target/*.jar
  - scripts/*.sh
  - appspec.yml
  discard-paths: yes

cache:
  paths:
  - '/root/.m2/**/*'
